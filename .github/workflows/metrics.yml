name: Generate Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯æ—¥0æ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  push:
    branches:
      - main

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # 3Dã‚¢ã‚¤ã‚½ãƒ¡ãƒˆãƒªãƒƒã‚¯ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ + è¨€èªçµ±è¨ˆ
      - name: ğŸ¦‘ Isocalendar & Languages
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, shell
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 8

      # å®Ÿç¸¾ãƒãƒƒã‚¸
      - name: ğŸ† Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: X
          plugin_achievements_secrets: yes

      # ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç¿’æ…£
      - name: ğŸ’¡ Habits
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: yes
          plugin_habits_days: 30
          plugin_habits_from: 500
          config_timezone: Asia/Tokyo
