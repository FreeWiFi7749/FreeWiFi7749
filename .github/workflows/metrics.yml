name: Generate Metrics

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯Žæ—¥0æ™‚ã«å®Ÿè¡Œ
  workflow_dispatch:  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  push:
    branches:
      - main

jobs:
  metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      # GitHubçµ±è¨ˆï¼ˆgithub-readme-statsã®ä»£æ›¿ï¼‰
      - name: ðŸ“Š GitHub Stats
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-stats.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: header, activity, community, repositories
          base_indepth: yes
          config_timezone: Asia/Tokyo

      # 3Dã‚¢ã‚¤ã‚½ãƒ¡ãƒˆãƒªãƒƒã‚¯ã‚«ãƒ¬ãƒ³ãƒ€ãƒ¼ + è¨€èªžçµ±è¨ˆ
      - name: ðŸ¦‘ Isocalendar & Languages
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-isocalendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_isocalendar: yes
          plugin_isocalendar_duration: full-year
          plugin_languages: yes
          plugin_languages_ignored: html, css, tex, less, dockerfile, makefile, shell
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_limit: 8

      # å®Ÿç¸¾ãƒãƒƒã‚¸
      - name: ðŸ† Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_achievements: yes
          plugin_achievements_display: compact
          plugin_achievements_threshold: C
          plugin_achievements_secrets: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager

      # ã‚³ãƒ¼ãƒ‡ã‚£ãƒ³ã‚°ç¿’æ…£
      - name: ðŸ’¡ Habits
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics-habits.svg
          token: ${{ secrets.METRICS_TOKEN }}
          base: ""
          plugin_habits: yes
          plugin_habits_facts: yes
          plugin_habits_charts: no
          plugin_habits_days: 14
          plugin_habits_from: 200
          config_timezone: Asia/Tokyo
